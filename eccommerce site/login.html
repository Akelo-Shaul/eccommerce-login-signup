<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="" alt="logo">
        <div class="buttons">
            <button type="button" class="sign-up-btn">sign up</button>
        </div>
    </nav>
    <div class="main">
        <div class="login-form">
            <h1>login page</h1>
            <p class="details">enter your details to login to your account</p>
            <form action="/" method="get" id="form">
                <input type="text" name="email" id="email" placeholder="enter your email address" autofocus>
                <p class="popup"></p>
                <input type="password" name="password" id="password" placeholder="enter your password">
                <p class="passup"></p>
                <p class="trouble">Having trouble with sign in?</p>
                <button type="submit" class="sign-in">sign in</button>
            </form>
            <p class="or-options">or sign in with</p>
            <div class="social-buttons">
                <button id="google-btn">Google</button>
                <button id="apple-btn">Apple ID</button>
                <button id="facebook-btn">Facebook</button>
            </div>
            <p class="to-sign-up">Don't have an account?<a href="#">Sign up</a></p>
    
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
